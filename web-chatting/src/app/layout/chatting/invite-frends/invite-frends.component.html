<div class="chating_list chating_invite btn_fixed">

  <!-- top_close_area -->
  <div class="top_close_area">
    <div class="top_tit_box">
      <strong class="top_tit">초대할 대상을 선택하세요</strong>
      <button type="button" class="top_close" onclick="parent.chatingFriendList()">닫기</button>
    </div>
  </div>
  <!-- //top_close_area -->

  <!-- scroll_box -->
  <div class="scroll_box">
    <!-- chating_tab -->
    <div class="tab_list chating_tab">
      <ul>
        <li class="active"><button type="button" data-tab="chating_invite_tab_01">친구목록</button></li><!-- 맨 처음 tab의 li 에 active 선언 필요 -->
        <li class=""><button type="button" data-tab="chating_invite_tab_02">룸이용자</button></li>
      </ul>
      <div class="total">
        <p class="fri">친구 : <strong>4명</strong></p>
        <span class="slash">/</span>
        <p class="tot">총 <strong>6</strong>명</p>
      </div>
    </div>
    <!-- //chating_tab -->
    <div class="chating_tab_area">
      <!-- 친구목록 tab -->
      <div id="chating_invite_tab_01" class="tab_cont active"><!-- 맨 처음 .tab_cont active 선언 필요 / 데이터없음 no_data_on 추가, 데이터없음 삭제할 시 no_data_on 삭제 -->

        <!-- 데이터 없을 때 :: .tab_cont 에 더블 클레스로 no_data_on 추가해줘야 뜸. -->
        <div class="no_data">
          <div class="no_data_cell">
            <strong class="tit">친구 목록이 없습니다.</strong>
          </div>
        </div>
        <!-- //데이터 없을 때 -->

        <!-- chating_list_cont -->
        <div class="chating_list_cont">
          <!-- list -->
          <div class="list" *ngFor="let frend of inviteFrendsService.frends">
            <div class="left">
              <div class="checkbox_area txt_no">
                <input type="checkbox" id="check01" checked><label for="check01">선택</label>
              </div>
              <div class="img_box">
                <div class="img_bg" style="background-image:url(my_profile.png)">
                  <img src="my_profile.png" alt="내 프로필 사진">
                </div>
              </div>
              <div class="cont">
                <p>
                  <span class="on">ON</span>
                  <span class="fri_name">{{frend.frendId}}</span>
                </p>
                <p><span class="fri_status">매니저</span></p>
              </div>
            </div>
          </div><!-- //list -->
        </div><!-- chating_list_cont -->

      </div><!-- //친구목록 tab  -->

      <!-- 룸이용자 tab -->
      <div id="chating_invite_tab_02" class="tab_cont"><!-- 데이터없음 no_data_on 추가, 데이터없음 삭제할 시 no_data_on 삭제 -->

        <!-- 데이터 없을 때 :: .tab_cont 에 더블 클레스로 no_data_on 추가해줘야 뜸. -->
        <div class="no_data">
          <div class="no_data_cell">
            <strong class="tit">목록이 없습니다.</strong>
          </div>
        </div>
        <!-- //데이터 없을 때 -->

        <!-- chating_list_cont -->
        <div class="chating_list_cont">
          <!-- list -->
          <div class="list">
            <div class="left">
              <div class="checkbox_area txt_no">
                <input type="checkbox" id="check05"><label for="check05">선택</label>
              </div>
              <div class="img_box">
                <div class="img_bg" style="background-image:url(my_profile.png)">
                  <img src="my_profile.png" alt="내 프로필 사진">
                </div>
              </div>
              <div class="cont">
                <p>
                  <span class="on">ON</span>
                  <span class="fri_name">나야나</span>
                </p>
                <p><span class="fri_status">매니저</span></p>
              </div>
            </div>
          </div><!-- //list -->
          <!-- list -->
          <div class="list">
            <div class="left">
              <div class="checkbox_area txt_no">
                <input type="checkbox" id="check06" checked><label for="check06">선택</label>
              </div>
              <div class="img_box">
                <div class="img_bg" style="background-image:url(my_profile.png)">
                  <img src="my_profile.png" alt="내 프로필 사진">
                </div>
              </div>
              <div class="cont">
                <p>
                  <span class="on">ON</span>
                  <span class="fri_name">나야나</span>
                </p>
                <p><span class="fri_status">친구</span></p>
              </div>
            </div>
          </div><!-- //list -->
          <!-- list -->
          <div class="list">
            <div class="left">
              <div class="checkbox_area txt_no">
                <input type="checkbox" id="check07"><label for="check07">선택</label>
              </div>
              <div class="img_box">
                <div class="img_bg" style="background-image:url(my_profile.png)">
                  <img src="my_profile.png" alt="내 프로필 사진">
                </div>
              </div>
              <div class="cont">
                <p>
                  <span class="on">ON</span>
                  <span class="fri_name">나야나</span>
                </p>
                <p><span class="fri_status">매니저 / 발표자</span></p>
              </div>
            </div>
          </div><!-- //list -->
          <!-- list -->
          <div class="list">
            <div class="left">
              <div class="checkbox_area txt_no">
                <input type="checkbox" id="check08"><label for="check08">선택</label>
              </div>
              <div class="img_box">
                <div class="img_bg" style="background-image:url(my_profile.png)">
                  <img src="my_profile.png" alt="내 프로필 사진">
                </div>
              </div>
              <div class="cont">
                <p>
                  <span class="off">OFF</span>
                  <span class="fri_name">나야나나야나</span>
                </p>
                <p><span class="fri_status">친구 / 다른룸 이용중</span></p>
              </div>
            </div>
          </div><!-- //list -->
        </div><!-- //chating_list_cont -->
      </div><!-- //룸이용자 tab -->

    </div><!-- //chating_tab_area -->
  </div><!-- //scroll_box -->

  <!-- btn_area -->
  <div class="btn_area">
    <button type="button" class="chating_room_on_btn disabled">초대하기</button><!-- 버튼 비활성화 → disabled 추가 -->
  </div>
  <!-- //btn_area -->

</div>
